<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}" />
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="column-left">
        {% if current_user.creds | bitwise_and(2) == 2%}
        {% if warn == "none"  %}
        <h1><img src="{{url_for('static', filename='cropped-SANDERS-LOGO2-002.png')}}" alt="logo"></h1>
        {% if info != "none"  %}
        <h1 class="responsive-h1">{{info}}</h1>
        {% endif %}
        <h1 class="responsive-h1">GUEST LUGGAGE</h1>
        <h1 class="responsive-h1">MARK LUGGAGE AS DELIVERED</h1>
        <form action="#" method="post">
        {%for i in range(0, bagage_list_len)%} 
        <input type="checkbox" id={{bagage_list[i]}} name={{bagage_list[i]}} value={{bagage_list[i]}}>
        <label for={{bagage_list[i]}}>Tag NR: {{bagage_list[i]}}</label>
        {%endfor%}
        <button type="submit">SUBMIT</button>
        </form>
        <a href="/scan"><button>BACK TO SCAN</button></a>
        {% else %}
        <h1><img src="{{url_for('static', filename='cropped-SANDERS-LOGO2-002.png')}}" alt="logo"></h1>
        <h1>{{warn}}</h1>
        <a href="/scan"><button>BACK TO SCAN</button></a>
        {% endif %}
        {% else %}
        <h1>NO PERMISSION</h1>
        <p><a href="/menu">menu</a></p>
        {% endif %}
        </div>
    </section>
</body>
</html>
