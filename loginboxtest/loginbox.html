<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #022619;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dialog-box {
            background-color: #022619;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px #D9B95B;
            width: 300px;
        }

        .dialog-box h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .dialog-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .dialog-box input[type="text"],
        .dialog-box input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dialog-box button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .dialog-box .cancel-btn {
            background-color: #022619;
            color: #D9B95B;
            margin-right: 10px;
        }

        .dialog-box .create-btn {
            background-color: #022619;
            color: #D9B95B;
        }

        .dialog-box .buttons {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

<div class="dialog-box">
    <h2 style="color: #D9B95B;">Create User</h2>
    <form>
        <label style="color: #D9B95B;" for="username">Username</label> 
        <input type="text" id="Username" name="Username" required>

        <label style="color: #D9B95B;" for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="buttons">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="create-btn">Create User</button>
        </div>
    </form>
</div>

</body>
</html>
